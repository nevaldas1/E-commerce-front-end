<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- Loops over collection-->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency: 'EUR' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm" class="primary-btn">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    <!--? is safe navigation operator. Guards against null and undefined values ir property paths. If null or = 0 -> display no products found. This is valid if the products is defined or not null. If the products in null/undefined, it just returns undefined.-->
                    No products found.
                </div>
            </div>

            <div class="fotter-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" styles="padding-left: 30%">
                               
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                [rotate]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2>">Page size </span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>1</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            
                            
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
